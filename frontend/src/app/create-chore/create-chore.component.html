<div class="col-md-5 offset-md-3">
<h3> Add Chore </h3>
<form (ngSubmit) = "onSubmit()">
    <div class="form-group">
        <label> Chore Title </label>
        <input type="text" class="form-control" id="title"
            [(ngModel)] = "chore.title" name="title">
    </div>

    <div class="form-group">
        <label> Who's responsible? </label>
        <input type="text" class="form-control" id="resident"
            [(ngModel)] = "chore.resident" name="resident">
    </div>

    <div class="form-group">
        <label> What day? </label>
        <input type="text" class="form-control" id="dayDue"
            [(ngModel)] = "chore.dayDue" name="dayDue">
    </div>

    <div class="form-group">
        <label> How many minutes will it take? </label>
        <input type="number" class="form-control" id="dayDue"
            [(ngModel)] = "chore.time" name="time">
    </div>

    <button class="btn btn-success" type="submit"> Add Chore </button>
</form>
</div>
